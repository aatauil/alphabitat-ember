<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AlphabitatEmber</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/alphabitat-ember.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <div>
          <label for="name">
              <span >*</span>
              <input name="name" id="name" type="input" placeholder="" required>
          </label>
          <label for="lastname">
              <input name="lastname" id="lastname" type="input" placeholder="">
          </label>
      </div>

      <div>
          <label for="email">
              <span >*</span>
              <input name="email" id="email" type="email" placeholder="" required>
          </label>
          <label>
              <input name="tel" id="tel" type="password" placeholder="">
          </label>
      </div>
      <div class="w-full flex ">

      </div>
      <label for="message">
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </label>
      <label class="text-center m-auto pb-6 " for="terms">
          <input type="checkbox" name="terms" id="terms" required> <span>*</span>
      </label>
      <input type="submit">
  </form>

  <form name="estimation" netlify netlify-honeypot="bot-field" hidden>
    <div >
        <label for="name" >
            <span >*</span>
            <input name="name" id="name" type="input" placeholder="" required>
        </label>
        <label for="lastname">
            <input name="lastname" id="lastname" type="password" placeholder="">
        </label>
    </div>

    <div class="w-full flex gap-8">
        <label for="email">
           <span class="text-red-700">*</span>
            <input name="email" id="email" type="input" placeholder="" required>
        </label>
        <label for="tel">
   
            <input name="tel" id="tel" type="tel" placeholder="">
        </label>
    </div>
    <div class="w-full flex gap-8">
      <label for="type">
            Type
            <input name="type" id="type" type="text" placeholder={{t "estimation.form.typeholder"}}>
        </label>
        <label for="regio">
       
            <input name="regio" id="regio" type="password" placeholder={{t "estimation.form.cityholder"}}>
        </label>
    </div>
    <div class="w-full flex gap-8">
      <label for="purpose">
         
            <input name="purpose" id="purpose" type="text" placeholder={{t "estimation.form.purposeholder"}}>
        </label>
    </div>
    
    <label class="uppercase tracking-wide text-xs font-bold mb-4 flex-1" for="message">
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </label>
    <label class="text-center m-auto pb-6 " for="terms">
        <input type="checkbox" name="terms" id="terms" class="p-2" required> <span >*</span>
    </label>
    <input type="submit">
</form>

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/alphabitat-ember.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
